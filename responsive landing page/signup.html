<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <style>
        .container{
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            height:500px;
            width:500px;
            background: linear-gradient(135deg,yellow,green);
            margin-left: 350px;
            padding:20px;
            font-size: 15px;
        }
        a{
            text-decoration: none;
            color:black;
        }
        button{
            padding:10px;
            background: linear-gradient(blue,rgb(236, 34, 68));
            margin-top: 30px;
            border:none;
            border-radius:5px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }
        .create{
            margin-left: -60px;
        }
        .signin{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
        <form >
            <h1>REGISTRATION FORM</h1>
            <table>
                <tr>
                    <td><label for="name">NAME</label></td>
                    <td>:</td>
                    <td><input type="text" id="name" name="name" value="" placeholder="enter the name" required></td>
                </tr>
                <tr>
                    <td><label for="mail">MAIL-ID</label></td>
                    <td>:</td>
                    <td><input type="mail" id="mail" name="mail" value="" placeholder="enter the mail" required></td>
                </tr>
                <tr>
                    <td><label for="number">PHONE NUMBER</label></td>
                    <td>:</td>
                    <td><input type="number" name="number" id="number" value="" placeholder="enter the number" required></td>
                </tr>
                <tr>
                    <td><label for="gender">GENDER</label></td>
                    <td>:</td>
                    <td>Male<input type="radio" name="gender" id="gender" value="male" required>
                        Female<input type="radio" name="gender" id="gender" value="female" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">PASSWORD</label></td>
                    <td>:</td>
                    <td><input type="password" id="password" name="password" value="" placeholder="enter the password"></td>
                </tr>
                <tr>
                    <td><label for="address">ADDRESS</label></td>
                    <td>:</td>
                    <td><input type="text" name="address" id="address" value="" placeholder="enter the address"></td>
                </tr>
                <tr>
                    <td><label for="location">LOCATION</label></td>
                    <td>:</td>
                    <td>
                         <select name="place" id="place" size="5">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="uttarkhand">Uttarkhand</option>
                        <option value="uttarpradesh">Uttarpradesh</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="place">CITY</label></td>
                    <td>:</td>
                    <td>
                        <select name="place" id="place">
                            <option value="Ariyalur">Ariyalur</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Cuddalore">Cuddalore</option>
                            <option value="Dharmapuri">Dharmapuri</option>
                            <option value="Dindigul">Dindigul</option>
                            <option value="Erode">Erode</option>
                            <option value="Kanchipuram">Kanchipuram</option>
                            <option value="KaniyaKumari">KaniyaKumari</option>
                            <option value="Karur">Karur</option>
                            <option value="Krishnagiri">Krishnagiri</option>
                            <option value="Madurai">Madurai</option>
                            <option value="Nagapattinam">Nagapattinam</option>
                            <option value="Nammakkal">Namakkal</option>
                            <option value="Nilgiris">Nilgiris</option>
                            <option value="Perambalur">Perambalur</option>
                            <option value="Pudukottai">Pudhukottai</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Salem">Salem</option>
                            <option value="Sivaganga">Sivaganga</option>
                            <option value="Thanjavur">Thanjavur</option>
                            <option value="Theni">Theni</option>
                            <option value="Tuticorin">tuticorin</option>
                            <option value="Tiruchirapalli">Thiruchirapalli</option>
                            <option value="Tirunelveli">Tirunelveli</option>
                            <option value="Tiruppur">Tiruppur</option>
                            <option value="Tiruvallur">Tiruvallur</option>
                            <option value="tiruvannamalai">Thiruvannamalai</option>
                            <option value="Tiruvarur">Tiruvarur</option>
                            <option value="Vellore">Vellore</option>
                            <option value="Villuppuram">Viluppuram</option>
                            <option value="Virudhunagar">Virudhunagar</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button class="create"><a href="signin.html">Create Account</a></button>
            <button class="signin"><a href="signin.html">SignIn</a></button>

        </form>
    </div>
    </center>
</body>
</html>
